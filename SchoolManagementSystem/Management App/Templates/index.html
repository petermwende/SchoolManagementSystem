<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Management</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">

        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h1>Official School Profile</h1>
                <br>

                <form action="/enter" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" Name="Name" required>

                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" Email="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="RegistrationCode" RegistrationCode="RegistrationCode" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Age" name="Age" required>

                    </div>


                    <div class="form-group mt-2">
                        <select id="Gender" name="Gender" class="form-control" required>
                            <option selected>select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefernotsay">Prefer not say</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="login">Insert</button>
                    </div>



                </form>
            </div>
            <div class="col-md-8">
                <h2>View Data</h2>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Manage</th>
                        <th scope="col">Remove</th>

                      </tr>
                    </thead>
                    <tbody class="table-group-divider">

                    {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.gender}}</td>
                        <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-warning">Manage</a></td>
                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-outline-danger">Remove</a></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>


            </div>
        </div>

      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
